<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot For Business</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo" aria-hidden="true">ðŸ¤–</span>
      <h1>Business Virtual Assistant</h1>
    </div>
  </header>

  <main class="container">
    <section class="chat-widget" aria-label="Business chatbot">
      <div class="chat-header">
        <div class="bot-id">
          <span class="avatar" aria-hidden="true">ðŸ¤–</span>
          <div>
            <div class="bot-name">BizAssist</div>
            <div class="bot-status">Online</div>
          </div>
        </div>
        <div class="chat-actions">
          <button id="toggleAIBtn" class="btn secondary" title="Toggle AI responses">AI: <span id="aiStatus">Off</span></button>
          <button id="clearChatBtn" class="btn secondary" title="Clear conversation">Clear</button>
        </div>
      </div>

      <div id="chatTimeline" class="chat-timeline" role="log" aria-live="polite"></div>

      <form id="chatForm" class="chat-input" autocomplete="off">
        <input id="userInput" type="text" name="message" placeholder="Type your message..." aria-label="Your message" />
        <button class="btn primary" type="submit" aria-label="Send message">Send</button>
      </form>
    </section>

    <aside class="quick-actions">
      <h2>Quick Actions</h2>
      <div class="qa-group">
        <div class="qa-title">FAQs</div>
        <div class="qa-buttons">
          <button class="chip" data-intent="hours">Business hours</button>
          <button class="chip" data-intent="location">Location</button>
          <button class="chip" data-intent="contact">Contact</button>
          <button class="chip" data-intent="pricing">Pricing & packages</button>
          <button class="chip" data-intent="returns">Returns & shipping</button>
          <button class="chip" data-intent="payments">Payment methods</button>
        </div>
      </div>

      <div class="qa-group">
        <div class="qa-title">Support & Orders</div>
        <div class="qa-buttons">
          <button class="chip" data-intent="ticket">Create support ticket</button>
          <button class="chip" data-intent="track">Track my order</button>
          <button class="chip" data-intent="assist">Get product help</button>
        </div>
      </div>

      <div class="qa-group">
        <div class="qa-title">Leads & Scheduling</div>
        <div class="qa-buttons">
          <button class="chip" data-intent="lead">Share contact details</button>
          <button class="chip" data-intent="qualify">Qualify my needs</button>
          <button class="chip" data-intent="schedule">Book a demo</button>
        </div>
      </div>

      <div class="qa-group">
        <div class="qa-title">AI & Settings</div>
        <div class="qa-buttons">
          <button class="chip" data-intent="toggle-ai">Toggle AI</button>
          <button class="chip" data-intent="set-api-key">Set API Key</button>
        </div>
      </div>

      <div class="qa-group">
        <div class="qa-title">Sample Business Questions</div>
        <div class="qa-buttons">
          <button class="chip" data-intent="sample-marketing">Marketing strategy tips</button>
          <button class="chip" data-intent="sample-finance">Financial planning advice</button>
          <button class="chip" data-intent="sample-hr">HR best practices</button>
          <button class="chip" data-intent="sample-startup">Startup guidance</button>
        </div>
      </div>

      <div class="qa-group">
        <div class="qa-title">Language</div>
        <div class="qa-buttons">
          <button class="chip" data-intent="lang-en">English</button>
          <button class="chip" data-intent="lang-es">EspaÃ±ol</button>
        </div>
      </div>
    </aside>
  </main>

  <footer class="app-footer">
    <small>Â© <span id="year"></span> Your Company. All rights reserved.</small>
  </footer>

  <script src="app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
